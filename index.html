<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Contact from</title>
    <!--Google Fonts-->
    <link  href = " https://fonts.googleapis.com/css?family=Quicksand " rel = " hoja de estilo " >
    <!--Animate Css-->
    <link  rel = " stylesheet " href = " https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css " >
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
    <!--Custom css-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo"> Contact <span>Us</span></h1>
            <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
            <h4>More Info</h4>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                <li><i class="fas fa-phone"></i> (111) 123 456 7890</li>
                <li><i class="fas fa-envelope-open-text"></i> rojasalejo.ar@gmail.com</li>
            </ul>

            </div>
        </div>



    </div>
